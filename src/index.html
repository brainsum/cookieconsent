  <title>Cookie consent</title>
  
  <script src="./index.js"></script>
  <script>
  window.CookieConsent.init({
    language: {
      current: 'en'
    },
    categories: {
      necessary: {
        needed: true,
        wanted: true,
        checked: true,
        language: {
          locale: {
            en: {
              name: 'Strictly Necessary Cookies',
              description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur eu commodo est, nec gravida odio. Suspendisse scelerisque a ex nec semper.',
            },
            hu: {
              name: 'Szükséges sütik',
              description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur eu commodo est, nec gravida odio. Suspendisse scelerisque a ex nec semper.',
            }
          }
        }
      },
      various: {
        needed: false,
        wanted: false,
        checked: false,
        language: {
          locale: {
            en: {
              name: 'Various Cookies',
              description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
            },
            hu: {
              name: 'Egyéb sütik',
              description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur eu commodo est, nec gravida odio. Suspendisse scelerisque a ex nec semper.',
            }
          }
        }
      }
    },
    services: {
      facebook: {
        category: 'various',
        type: 'dynamic-script', // dynamic-script, script-tag, wrapped, localcookie
        search: 'facebook',
        language: {
          locale: {
            en: {
              name: 'Facebook'
            },
            hu: {
              name: 'Facebook'
            }
          }
        }
      },
      azalead: {
        category: 'various',
        type: 'script-tag',
        search: 'azalead',
        language: {
          locale: {
            en: {
              name: 'Azalead'
            },
            hu: {
              name: 'Azalead'
            }
          }
        }
      },
      wrapped: {
        category: 'various',
        type: 'wrapped',
        search: 'wrapped',
        language: {
          locale: {
            en: {
              name: 'Wrapped'
            },
            hu: {
              name: 'Csomagolt süti'
            }
          }
        }
      },
      localcookie: {
        category: 'various',
        type: 'localcookie',
        search: 'localcookie',
        language: {
          locale: {
            en: {
              name: 'Local cookie'
            },
            hu: {
              name: 'Helyi süti'
            }
          }
        }
      }
    }
  });
  </script>
